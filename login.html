<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/b5c29d615b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="stylelogin.css" />
    <link rel="shortcut icon" href="ICON-removebg-preview.ico" type="image/x-icon" />
    <title>ZAPPED- LOGIN</title>
</head>
<body>
    <main>
        <div id="cont_geral">
            <div class="left_cont">
                <div class="home_icon">
                    <a href="./index.html"><i class="fa-solid fa-house"></i></a>
                </div>
                <div class="text">
                    <h1>Cadastre-se</h1>
                    <p>Faça seu login aqui.</p>
                    <button class="login">LOGIN</button>
                </div>
            </div>
            <div class="right_cont">
                <h2> Não possui conta?</h2>
                <p>Crie sua conta aqui.</p>
                <div class="inputs">
                    <div class="name">
                        <i class="fa-solid fa-user"></i>
                        <input placeholder="Nome" type="text">
                    </div>
                    <div class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input placeholder="exemplo@gmail.com" type="email">
                    </div>
                    <div class="senha">
                        <i class="fa-solid fa-lock"></i>
                        <input placeholder="******" type="password">
                    </div>
                </div>
                <button class="Registro">CADASTRAR</button>
            </div>
        </div>
    </main>
    
</body>
</html>
